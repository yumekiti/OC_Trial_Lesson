<!DOCTYPE html>
<html>
<head>
    <title>OC_trial_Lesson</title>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <form action="/" method="post">
      <button>Send</button>
    </form>

    <span id="status"></span>

    <script>
      const socket = io();
      socket.on('event', function(status){
        document.getElementById('status').innerHTML = "<p>" + status + "</p>";
      })
    </script>
</body>
</html>
