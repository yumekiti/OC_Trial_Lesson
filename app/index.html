<!DOCTYPE html>
<html>
<head>
    <title>OC_trial_Lesson</title>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <header>
    <h4>OC_trial_Lesson</h4>
  </header>

  <div class="main">
    <div class="split-item split-left">
      <div class="split-left__inner">
        <span id="status"></span>
      </div>
    </div>
    <div class="split-item split-right">
      <div class="split-right__inner">
        <ul id="history"></ul>
      </div>
    </div>
  </div>
</body>
</html>

<script>
  const socket = io();

  socket.on('event', function(status){
    document.getElementById('status').innerHTML = status.slice(-1)[0].body ?
      '<img src="/images/unlock" alt="開いている時のアイコン" width="300" height="380" />' :
      '<img src="/images/lock" alt="閉まっている時のアイコン" width="300" height="380" />'

    const element = document.getElementById('history')
    status.forEach(value => {
      const li = document.createElement('li')
      li.innerHTML = `
        <div class="card">
          <p>${value.createdAt}</p>
          <div class="detail">
            <span class="status">${value.body ? "OPEN" : "CLOSE" }</span>
            <span class="circle" style="background-color: ${value.body ? "blue" : "red" }"></span>
          </div>
        </div>
      `
      element.appendChild(li)
    })
  })
</script>

<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
<style>
  * {
    font-family: "Roboto";
    list-style: none;
    font-size: 22px;
  }

    height: 100%;

  }

  header {
    position: fixed;
    background-color: black;
    width: 100%;
  }

  header h4 {
    margin-left: 40px;
    color: white;
  }

  .main {
    display: table;
    width: 100%;
  }

  .split-item{
    display: table-cell;
    width: 50%;
  }

  .split-left{
    top: 30%;
    left: 0;
    height: 100%;
    position: absolute;
    text-align: center;
  }

  .split-left__inner{
    height: 100%;
    width: 50%;
    position: fixed;
  }

  .split-right__inner{
    margin-top: 180px;
    text-align: center;
  }

  .card {
    color: #333;
    width: 80%;
    padding: 0.3em 0.8em;
    margin: 0 auto;
    margin-bottom: 30px;
    box-shadow: 2px 2px 4px gray;
    box-sizing: border-box;
    border: 0.5px solid #e9eaea;
    border-radius: 10px;

  }

  .status {

  }
</style>
