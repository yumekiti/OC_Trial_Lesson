<!DOCTYPE html>
<html>
<head>
    <title>OC_trial_Lesson</title>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <span id="status"></span>

  <span id="history"></span>

  <script>
    const socket = io();

    socket.on('event', function(status){
        document.getElementById('status').innerHTML = "<p>" + status.slice(-1)[0].body + "</p>";
        document.getElementById('history').innerHTML = JSON.stringify(status);
    })
  </script>
</body>
</html>
