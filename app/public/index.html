<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>OC_trial_Lesson</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="icon" href="images/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@twemoji/api@latest/dist/twemoji.min.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header class="h-16 bg-white flex items-center justify-center px-4">
      <div class="icon text-4xl space-x-2 flex items-center">
        <span class="font-bold text-sky-400">OC</span>
        <span class="text-gray-800">Logger</span>
      </div>
    </header>

    <!-- content -->
    <div class="py-6 container mx-auto gap-6 grid grid-cols-1 xl:grid-cols-2">
      <div class="left w-full flex flex-col gap-6">
        <!-- 現在時刻 -->
        <div class="h-20 w-full bg-white shadow-md rounded-md p-4 flex items-center justify-center">
          <div id="now" class="flex space-x-8 text-4xl"></div>
        </div>

        <!-- 現在の開閉状態の画像 -->
        <div id="items" class="w-full grid grid-cols-4 gap-4"></div>
      </div>

      <!-- history -->
      <div class="right w-full flex flex-col gap-6">
        <div class="h-20 w-full bg-white shadow-md rounded-md p-4 flex items-center justify-center">
          <div id="now" class="flex space-x-8 text-4xl flex items-center justify-center">
            <span class="w-8">⌛</span>
            History
          </div>
        </div>

        <!-- 開閉ログ表示 -->
        <div id="history" class="w-full flex flex-col gap-4"></div>
      </div>

      </div>
    </div>
    <script src="/main.js"></script>
  </body>
</html>
